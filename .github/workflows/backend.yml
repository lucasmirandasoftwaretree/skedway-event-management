name: backend
on: [push, pull_request]
jobs:
  php:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: app
          MYSQL_USER: app
          MYSQL_PASSWORD: app
          MYSQL_ROOT_PASSWORD: root
        ports: ["3307:3306"]
        options: >-
          --health-cmd="mysqladmin ping -h localhost -proot"
          --health-interval=5s --health-timeout=5s --health-retries=10
      redis:
        image: redis:7
        ports: ["6379:6379"]
    steps:
      - uses: actions/checkout@v4
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          extensions: mbstring, intl, pdo_mysql, redis
      - name: Install deps
        working-directory: backend
        run: composer install --no-interaction --prefer-dist
      - name: Env
        working-directory: backend
        run: |
          cp .env .env.ci
          sed -i 's/DB_HOST=.*/DB_HOST=127.0.0.1/' .env.ci
          sed -i 's/DB_PORT=.*/DB_PORT=3307/' .env.ci
          sed -i 's/REDIS_HOST=.*/REDIS_HOST=127.0.0.1/' .env.ci
          php -r "file_put_contents('.env',str_replace('APP_KEY=','APP_KEY='.base64_encode(random_bytes(32)),'APP_KEY='));"
      - name: Migrate
        working-directory: backend
        run: php artisan migrate --force
      - name: Tests
        working-directory: backend
        run: php vendor/bin/phpunit
      - name: Lint
        working-directory: backend
        run: php vendor/bin/pint --test